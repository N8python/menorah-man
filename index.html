<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <title>Menorah Man</title>
  </head>
  <body>
    <img src="titleMenorah.gif" class="center sinRotate" />
    <p class="w3-center w3-boldcatch w3-xlarge">An exciting game where the sole goal is to light as many candles as possible before
      one candle gets past you unlit. Use the up arrow key to jump, and space to launch a menorah. A menorah flings
      through the air, and lights any candle it encounters. Have fun, and let's light some candles!</p>
    <canvas width="900px" height="389px" class="w3-border center small" id="menorahCanvas"></canvas>
    <button class="w3-btn w3-ripple w3-blue-grey w3-hover-aqua w3-margin-top center" id="startButton">Start</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <img src="background.png" id="back" hidden />
    <img src="gameMenorah.png" id="title" hidden />
    <img src="menorahMan1.png" id="man1" hidden />
    <img src="menorahMan2.png" id="man2" hidden />
    <img src="menorahShuriken.png" id="menorah" hidden />
    <img src="candleUnlit.png" id="unlitCandle" hidden />
    <img src="candleLit1.png" id="candle1" hidden />
    <img src="candleLit2.png" id="candle2" hidden />
  </body>
</html>
